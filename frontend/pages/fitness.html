<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness - TrackBuddy</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-heartbeat"></i>
            </div>
            <div class="logo-text">TrackBuddy</div>
        </div>
        <ul class="nav-links">
            <li><a href="dashboard.html" class="nav-link"><i class="fas fa-chart-line"></i> <span>Dashboard</span></a></li>
            <li><a href="profile.html" class="nav-link"><i class="fas fa-user-md"></i> <span>Health Profile</span></a></li>
            <li><a href="nutrition.html" class="nav-link"><i class="fas fa-apple-alt"></i> <span>Nutrition</span></a></li>
            <li><a href="fitness.html" class="nav-link active"><i class="fas fa-running"></i> <span>Fitness</span></a></li>
            <li><a href="hydration.html" class="nav-link"><i class="fas fa-tint"></i> <span>Hydration</span></a></li>
            <li><a href="reports.html" class="nav-link"><i class="fas fa-chart-bar"></i> <span>Reports</span></a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
        <header class="header">
            <h1>Fitness Tracker</h1>
            <div class="user-profile">
                <div class="user-avatar" id="user-avatar">PS</div>
                <div>
                    <div class="user-name" id="user-name">Loading...</div>
                    <div class="user-role" id="user-email">Loading...</div>
                </div>
            </div>
        </header>

        <section class="page active">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">Workout Tracker</div>
                </div>
                <form id="workout-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="workout-name">Workout Name</label>
                            <input type="text" id="workout-name" placeholder="e.g., Upper Body Strength" required>
                        </div>
                        <div class="form-group">
                            <label for="workout-type">Type</label>
                            <select id="workout-type" required>
                                <option value="strength">Strength</option>
                                <option value="cardio">Cardio</option>
                                <option value="flexibility">Flexibility</option>
                                <option value="sports">Sports</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="workout-duration">Duration (minutes)</label>
                            <input type="number" id="workout-duration" min="1" required>
                        </div>
                        <div class="form-group">
                            <label for="workout-intensity">Intensity</label>
                            <select id="workout-intensity" required>
                                <option value="low">Low</option>
                                <option value="moderate">Moderate</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="calories-burned">Calories Burned</label>
                            <input type="number" id="calories-burned" min="1" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Exercises</label>
                        <div id="exercises-container">
                            <div class="exercise-row">
                                <input type="text" placeholder="Exercise name" class="exercise-name" required>
                                <input type="number" placeholder="Sets" class="exercise-sets" min="1" required>
                                <input type="number" placeholder="Reps" class="exercise-reps" min="1" required>
                                <input type="number" placeholder="Weight (kg)" class="exercise-weight" min="0" step="0.5">
                                <button type="button" class="btn btn-outline remove-exercise" style="display: none;"><i class="fas fa-minus"></i></button>
                            </div>
                        </div>
                        <button type="button" id="add-exercise" class="btn btn-outline" style="margin-top: 0.5rem;"><i class="fas fa-plus"></i> Add Exercise</button>
                    </div>
                    
                    <div class="form-group">
                        <label for="workout-notes">Notes (optional)</label>
                        <textarea id="workout-notes" placeholder="Any additional notes about your workout..."></textarea>
                    </div>
                    
                    <button type="submit" class="btn"><i class="fas fa-save"></i> Save Workout</button>
                </form>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <div class="card-title">Recent Workouts</div>
                </div>
                <ul id="workout-list" class="tracker-list"></ul>
                <div id="workout-total" class="tracker-total" style="text-align: center; padding: 1rem; font-weight: 600; background: rgba(37, 99, 235, 0.1); border-radius: 8px;">Total Calories Burned: 0</div>
            </div>

            <div class="card">
                <div class="card-header">
                    <div class="card-title">Weekly Activity</div>
                </div>
                <div class="chart-container">
                    <canvas id="activity-chart"></canvas>
                </div>
            </div>
        </section>

        <footer>
            <p>TrackBuddy &copy; 2023 | Corporate Wellness Platform | v2.1.4</p>
        </footer>
    </div>

    <style>
        .exercise-row {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            align-items: center;
        }
        .exercise-row input {
            flex: 1;
            min-width: 0;
        }
        .exercise-name { flex: 2; }
        .exercise-sets, .exercise-reps, .exercise-weight { flex: 1; }
        .remove-exercise {
            flex: 0 0 auto;
            padding: 0.5rem;
            min-width: auto;
        }
        textarea {
            width: 100%;
            min-height: 80px;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--darker);
            color: var(--light);
            resize: vertical;
        }
    </style>
    <script src="user-manager.js"></script>
    <script src="fitness.js"></script>
</body>
</html>
