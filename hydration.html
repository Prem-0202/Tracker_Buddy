<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydration - TrackBuddy</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-heartbeat"></i>
            </div>
            <div class="logo-text">TrackBuddy</div>
        </div>
        <ul class="nav-links">
            <li><a href="dashboard.html" class="nav-link"><i class="fas fa-chart-line"></i> <span>Dashboard</span></a></li>
            <li><a href="profile.html" class="nav-link"><i class="fas fa-user-md"></i> <span>Health Profile</span></a></li>
            <li><a href="nutrition.html" class="nav-link"><i class="fas fa-apple-alt"></i> <span>Nutrition</span></a></li>
            <li><a href="fitness.html" class="nav-link"><i class="fas fa-running"></i> <span>Fitness</span></a></li>
            <li><a href="hydration.html" class="nav-link active"><i class="fas fa-tint"></i> <span>Hydration</span></a></li>
            <li><a href="reports.html" class="nav-link"><i class="fas fa-chart-bar"></i> <span>Reports</span></a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
        <header class="header">
            <h1>Hydration Tracker</h1>
            <div class="user-profile">
                <div class="user-avatar">JD</div>
                <div>
                    <div class="user-name" id="user-name">Loading...</div>
                    <div class="user-role" id="user-email">Loading...</div>
                </div>
            </div>
        </header>

        <section class="page active">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">Hydration Tracker</div>
                </div>
                <div class="water-tracker">
                    <h3 style="margin-bottom: 1rem;">Daily Water Intake Goal: 8 glasses (2 liters)</h3>
                    <div class="water-glasses">
                        <div class="water-glass" data-glass="1"></div>
                        <div class="water-glass" data-glass="2"></div>
                        <div class="water-glass" data-glass="3"></div>
                        <div class="water-glass" data-glass="4"></div>
                        <div class="water-glass" data-glass="5"></div>
                        <div class="water-glass" data-glass="6"></div>
                        <div class="water-glass" data-glass="7"></div>
                        <div class="water-glass" data-glass="8"></div>
                    </div>
                    <div class="progress-container">
                        <div id="water-progress" class="progress-bar"></div>
                    </div>
                    <div id="water-count" style="margin: 1rem 0; font-weight: 600;">Glasses: 0/8</div>
                    <div class="form-row" style="justify-content: center;">
                        <button id="add-glass" class="btn"><i class="fas fa-plus"></i> Add 1 Glass</button>
                        <button id="reset-water" class="btn btn-outline"><i class="fas fa-redo"></i> Reset</button>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <div class="card-title">Weekly Hydration</div>
                </div>
                <div class="chart-container">
                    <canvas id="hydration-chart"></canvas>
                </div>
            </div>
        </section>

        <footer>
            <p>TrackBuddy &copy; 2025 | Corporate Wellness Platform | v2.1.4</p>
        </footer>
    </div>

    <script src="user-manager.js"></script>
    <script src="hydration.js"></script>
</body>
</html>
